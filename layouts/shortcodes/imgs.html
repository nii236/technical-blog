<div>
	{{ with $.Page.Resources.ByType "image" }}
	<div class="image">
		{{ range .}} {{ $image := .Resize "500x"}}
		<figure style="border: thin silver solid">
			<img src={{ $image.RelPermalink}}/>
			<figcaption style="color: #424242;text-align: center; font-variant: small-caps;
			">{{.Params.caption}}
				<figcaption>
		</figure>
		{{ end }}
	</div>
	{{end}}
</div>
