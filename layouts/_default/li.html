<div class="pv4">
        <header>
                <a class="f2 dim link black" href="{{ .Permalink }}">{{ .Title }}</a>
                <time class="fr" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "January 2, 2006" }}</time>
        </header>

        <p class="normal">{{ .Summary }}</p>

        <footer>
                {{ if .Site.Params.disqusShortname }}
                        <a class="dim link black ttu" href="{{ .Permalink }}#comments">
                                <i class="fa fa-comment"></i> Comments
                        </a>
                {{ end }}
                {{ $baseurl := .Site.BaseURL}}
                {{ range .Params.tags }}
                        <a class="fr dim link black ttu" href="{{ $baseurl }}/tags/{{.}}">{{ . }}&nbsp;&nbsp;</a>
                {{ end }}
                <i class="fr fa fa-tag"></i>
        </footer>
</div>
